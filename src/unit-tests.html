<html>

<head>
    <title>Diet Maestro Tests</title>
    <link rel="stylesheet" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">
    <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
</head>

<body>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="../node_modules/angular2/bundles/testing.js"></script>
    <script src="../node_modules/angular2/bundles/router.dev.js"></script>
    <script src="../node_modules/angular2/bundles/http.dev.js"></script>
    <script src="../node_modules/reflect-metadata/Reflect.js"></script>
    <script>
    System.config({
        packages: { 'dist': { defaultExtension: 'js' } },
        paths: {
            'angular2/testing': '../node_modules/angular2/bundles/testing.js'
        }
    });
    Promise.all([
            System.import('dist/config/routes.spec'),
            System.import('dist/app.component.spec'),
            System.import('dist/index.component.spec'),
            System.import('dist/food/food.component.spec'),
            System.import('dist/food/food.service.spec'),
        ])
        .then(window.onload)
        .catch(console.error.bind(console));
    </script>
</body>

</html>
